<h2>Employees List</h2>
<table>
  <tr>
    <th>ID</th>
    <th>FIRST NAME</th>
    <th>LASTNAME</th>
    <th>EMAIL</th>
  </tr>

  <tr *ngFor="let employee of employees">
    <td>{{ employee.id}}</td>
    <td>{{ employee.firstname}}</td>
    <td>{{ employee.lastname}}</td>
    <td>{{ employee.email}}</td>
  </tr>
</table>

<tbody>
  @for (employee of employees; track employee.id) {
<tr class="border-b">
  <td class="py-2 px-4 text-center">{{ employee.id}}</td>
  <td class="py-2 px-4 text-center">{{ employee.firstname}}</td>
  <td class="py-2 px-4 text-center">{{ employee.lastname}}</td>
  <td class="py-2 px-4 text-center">{{ employee.email}}</td>
</tr>
  }
</tbody>
